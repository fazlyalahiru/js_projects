<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js blur handler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Move the handle to observe changes with <span class="color-reference">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="200" value="10" data-sizing="px" step="3">
        <label for="base">Base color:</label>
        <input type="color" name="base" value="#69EE11">
    </div>
    <img src="https://images.unsplash.com/photo-1682685797828-d3b2561deef4" alt="">
    <!-- js code -->
    <script src="script.js"></script>
</body>

</html>
